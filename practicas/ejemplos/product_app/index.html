<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Product App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="../../css/estilo1.css">
  </head>

  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="nav-bar">
      <a href="#">Product App</a>

      <form>
        <select name="cat" id="cat">
          <option value="nombre">Nombre</option>
          <option value="marca">Marca</option>
          <option value="detalles">Detalles</option>
        </select>
        <input name="search" id="search" type="search" placeholder="Busqueda">
        <button type="submit" onclick="buscarProducto(event)">Buscar</button>
      </form>

    </nav>

    <div class="container">
      <div class="form-container">
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <div>
            <input type="text" id="name" placeholder="Nombre de producto">
          </div>
          <div>
            <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
          </div>
          <input type="hidden" id="taskId">
          <button type="submit" onclick="agregarProducto(event)">
            Agregar Producto
          </button>
        </form>
      </div>


        <!-- TABLA  -->
        <div class="table-container">
          <ul></ul>

          <table>
            <thead>
              <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>Descripcion</td>
                <td>Imagen</td>
              </tr>
            </thead>
            <tbody id="productos"></tbody>
          </table>
        </div>

    </div>


    <!-- Lógica del Frontend -->
    <script src="./app.js"></script>
  </body>

</html>
