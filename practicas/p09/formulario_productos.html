<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>

    <script src="./formulario_productos.html"></script>
  </head>

  <body>
    <h1>Bazar de libros "Patricia e hijas"</h1>
    <h2>Registro de producto</h2>

    <form id="formularioProducto"  method="post">
      <fieldset>
        <ul>
          <li><label for="form-nombre">Nombre: </label> <input type="text" name="nombre" id="form-nombre"></li><br />
          <li><label for="form-marca">Marca: </label> <input type="text" name="marca" id="form-marca"></li><br />
          <li><label for="form-modelo">Modelo: </label> <input type="text" name="modelo" id="form-modelo"></li><br />
          <li><label for="form-precio">Precio: </label>
            <input type="number" name="precio" id="form-precio" step="0.01" placeholder="0.00">
          </li><br />
          <li><label for="form-detalles">Detalles del producto: </label><br><textarea name="detalles" rows="2"
                      cols="40" id="form-detalles" placeholder="Color blanco, resistente al agua, etc."></textarea></li><br />
          <li><label for="form-unidades">Unidades: </label>
            <input type="number" name="unidades" id="form-unidades" placeholder="0">
          </li><br />
          <li><label for="form-img">Imagen: </label> <input type="text" name="img" id="form-img" placeholder="img/ruta_de_imagen"></li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" onclick="validarEntradas()">&nbsp;&nbsp;
        <input type="reset">
      </p>
    </form>

    <div id="respuesta">
    </div>

        <script type="text/javascript">
      function validarEntradas(){
        var nombre = document.getElementById('form-nombre').value;
        //var marca = document.getElementById('form-marca').value;
        //var modelo = document.getElementById('form-modelo').value;
        var div = document.getElementById('respuesta');
        var validado = 1;

        if(nombre.value = 0){
          alert('Nombre requerido');
          validado = 0;
        } else{
          if(nombre.length > 100){
            alert('Nombre debe ser menor o igual a 100 caracteres');
            validado = 0;
          }
        }


        if(validado = 1){
          div.innerHTML = '<h3>Datos de producto agregado</h3>';
          div.innerHTML += '<p>Nombre' + nombre + '</p>';
        }
      }
    </script>

  </body>

</html>
