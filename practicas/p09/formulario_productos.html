<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
  </head>

  <body>
    <h1>Bazar de libros "Patricia e hijas"</h1>
    <h2>Registro de producto</h2>

    <script type="text/javascript">
      function validarEntradas() {
        var nombre = document.getElementById('form-nombre').value;
        var marca = document.getElementById('form-marcas').value;
        var modelo = document.getElementById('form-modelo').value;
        var precio = document.getElementById('form-precio').value;
        var detalles = document.getElementById('form-detalles').value;

        precio = parseFloat(precio);

        var validado = 1;

        if (nombre == '') {
          alert('Nombre requerido');
          validado = 0;
        }

        if (nombre.length > 100) {
          alert('Nombre debe ser menor o igual a 100 caracteres');
          validado = 0;
        }

        if (marca == '') {
          alert('Por favor selecciona una marca.');
          validado = 0;
        }

        if (modelo == '') {
          alert('Modelo requerido.');
          validado = 0;
        }

        if (modelo.length > 26) {
          alert('Modelo debe ser menor o igual a 25 caracteres.');
          validado = 0;
        }

        if (isNaN(precio)) {
          alert('Precio requerido.');
          validado = 0;
        }

        if (precio <= 99.99) {
          alert('Precio debe ser mayor a 99.99.');
          validado = 0;
        }

        if (detalles.length > 251) {
          alert('Los detalles deben ser menores o igual a 250 caracteres');
          validado = 0;
        }

        if (validado == 1) {
          alert('Producto registrado correctamente.');
        }
      }
    </script>

    <form id="formularioProducto" method="post">
      <fieldset>
        <ul>
          <li><label for="form-nombre">Nombre: </label> <input type="text" name="nombre" id="form-nombre"></li><br />

          <li><label for="form-marca">Marca: </label>
            <select name="" id="form-marcas">
              <option value="">Seleccione una marca (editorial)</option>
              <option value="rba">RBA</option>
              <option value="alfaguara">Alfaguara</option>
              <option value="penguin random house">Penguin Random House</option>
              <option value="planeta">Planeta</option>
              <option value="santillana">Santillana</option>
            </select>
          </li><br />

          <li><label for="form-modelo">Modelo: </label> <input type="text" name="modelo" id="form-modelo"></li><br />

          <li><label for="form-precio">Precio: </label>
            <input type="number" name="precio" id="form-precio" step="0.01" placeholder="0.00">
          </li><br />

          <li><label for="form-detalles">Detalles del producto: </label><br><textarea name="detalles" rows="3" cols="40"
                      id="form-detalles" placeholder="Edicion especial, firmado por el autor, de colecciÃ³n, etc."></textarea></li><br />

          <li><label for="form-unidades">Unidades: </label>
            <input type="number" name="unidades" id="form-unidades" placeholder="0">
          </li><br />
          <li><label for="form-img">Imagen: </label> <input type="text" name="img" id="form-img"
                   placeholder="img/ruta_de_imagen"></li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" onclick="validarEntradas()">&nbsp;&nbsp;
        <input type="reset">
      </p>
    </form>

  </body>

</html>
