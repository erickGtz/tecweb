<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
  </head>

  <body>
    <h1>Registro de producto</h1>

    <form id="formularioProducto" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">
      <fieldset>
        <ul>
          <li><label for="form-nombre">Nombre: </label> <input type="text" name="nombre" id="form-nombre"></li><br />
          <li><label for="form-marca">Marca: </label> <input type="text" name="marca" id="form-marca"></li><br />
          <li><label for="form-modelo">Modelo: </label> <input type="text" name="modelo" id="form-modelo"></li><br />
          <li><label for="form-precio">Precio: </label>
            <input type="number" name="precio" id="form-precio" min="0.00" placeholder="0.00">
          </li><br />
          <li><label for="form-detalles">Detalles del producto: </label><br><textarea name="detalles" rows="2"
                      cols="40" id="form-detalles" placeholder="Color blanco, resistente al agua, etc."></textarea></li><br />
          <li><label for="form-unidades">Unidades: </label>
            <input type="number" name="unidades" id="form-unidades" min="0" max="999" placeholder="0">
          </li><br />
          <li><label for="form-img">Imagen: </label> <input type="text" name="img" id="form-img" placeholder="img/ruta_de_imagen"></li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Enviar">&nbsp;&nbsp;
        <input type="reset">
      </p>

    </form>

  </body>

</html>
