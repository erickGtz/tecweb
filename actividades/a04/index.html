<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a JavaScript</title>

    <script src="./src/main.js"></script>

  </head>

  <body>

    <h1>Hola Mundo de JavaScript</h1>

    <!--Ejemplo mostrado en clase-->
    <div id="nombre"></div>
    <div id="edad"></div>
    <input type="button" id="clickMe" value="Click Me" onclick="getDatos();">

    <!--JS01 pag. 8-->
    <div>
      <h3>Mandar saludo</h3>
      <div id="saludo"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="saludo();">
    </div>

    <!--JS02 pag. 6-->
    <div>
      <h3>Datos de Juan</h3>
      <div id="datosJuan"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="mostrarDatosJuan();">
    </div>

    <!--JS02 pag. 12-->
    <div>
      <h3>Datos por teclado</h3>
      <div id="datosTeclado"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="getDatosTeclado();">
    </div>

    <!--JS03 pag. 3-->
    <div>
      <h3>Suma y producto</h3>
      <div id="operaciones"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="realizarOperaciones();">
    </div>

    <!--JS03 pag. 8-->
    <div>
      <h3>Sentencia If</h3>
      <div id="notas"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="calcularNota();">
    </div>

    <!--JS03 pag. 11-->
    <div>
      <h3>Sentencia If-else</h3>
      <div id="mayorMenor"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="calcularMayorMenor();">
    </div>

    <!--JS03 pag. 15-16-->
    <div>
      <h3>Sentencia If-else anidados</h3>
      <div id="promedio"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="calcularPromedio();">
    </div>

    <!--JS03 pag. 18-->
    <div>
      <h3>Sentencia Switch</h3>
      <div id="switch"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="valorComprendido();">
    </div>

    <!--JS03 pag. 21-->
    <div>
      <h3>Sentencia Switch V</h3>
      <div id="color"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="cambiarColor();">
    </div>

    <!--JS04 pag. 5-->
    <div>
      <h3>Sentencia While</h3>
      <div id="ciclo"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="cicloWhile();">
    </div>

    <!--JS04 pag. 6-->
    <div>
      <h3>Acumulador</h3>
      <div id="acumulador"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="sumarValores();">
    </div>

    <!--JS04 pag. 12-->
    <div>
      <h3>Sentencia Do-While</h3>
      <div id="ciclo-do"></div>
      <input type="button" id="clickMe" value="Click Me" onclick="cicloDoWhile();">
    </div>

  </body>

</html>
